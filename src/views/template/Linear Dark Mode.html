<!DOCTYPE html>
<html>
<head>
  <style>
      :root {
          --bg: #08090a;
          --card-bg: #141517;
          --border: #2a2b2e;
          --text-main: #ededed;
          --text-sub: #8a8f98;
          --accent: #5e6ad2;
          --glow: rgba(94, 106, 210, 0.5);
      }

      body {
          background-color: var(--bg);
          color: var(--text-main);
          font-family: -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
          margin: 0;
          display: flex;
          justify-content: center;
          padding-top: 60px;
          background-image: radial-gradient(circle at 50% 0%, #1d1e24 0%, var(--bg) 60%);
      }

      .container { width: 800px; padding: 20px; }

      h1 { font-size: 2.5rem; letter-spacing: -0.03em; margin-bottom: 8px; background: linear-gradient(to right, #fff, #888); -webkit-background-clip: text; -webkit-text-fill-color: transparent;}
      .subtitle { color: var(--text-sub); margin-bottom: 40px; font-size: 1.1rem; }

      /* 核心：带光晕的卡片 */
      .panel {
          background: var(--card-bg);
          border: 1px solid var(--border);
          border-radius: 12px;
          padding: 30px;
          position: relative;
          box-shadow: 0 0 0 1px rgba(0,0,0,0);
          transition: all 0.2s ease;
          overflow: hidden;
      }

      /* 顶部高光线条 */
      .panel::before {
          content: '';
          position: absolute;
          top: 0; left: 0; right: 0; height: 1px;
          background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      }

      .panel:hover {
          border-color: #3e3f44;
          box-shadow: 0 0 30px -10px rgba(0,0,0,0.5);
          transform: translateY(-2px);
      }

      .control-row {
          display: flex;
          gap: 20px;
          margin-bottom: 20px;
      }

      .input-box {
          background: #08090a;
          border: 1px solid var(--border);
          color: white;
          padding: 12px 16px;
          border-radius: 8px;
          width: 100%;
          outline: none;
          font-family: inherit;
          transition: border-color 0.2s, box-shadow 0.2s;
      }

      .input-box:focus {
          border-color: var(--accent);
          box-shadow: 0 0 0 3px rgba(94, 106, 210, 0.2);
      }

      .btn {
          background: var(--text-main);
          color: black;
          border: none;
          padding: 12px 24px;
          border-radius: 8px;
          font-weight: 600;
          cursor: pointer;
          transition: opacity 0.2s;
      }
      .btn:hover { opacity: 0.9; }

      .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px; margin-top: 40px; }

      .card {
          background: rgba(255,255,255,0.03);
          border: 1px solid var(--border);
          border-radius: 8px;
          padding: 20px;
          cursor: pointer;
          transition: all 0.2s;
      }
      .card:hover { background: rgba(255,255,255,0.06); border-color: #555; }
      .card h4 { margin: 0 0 8px 0; font-size: 0.95rem; }
      .card p { margin: 0; font-size: 0.8rem; color: var(--text-sub); }

  </style>
</head>
<body>
<div class="container">
  <h1>Quanta.</h1>
  <p class="subtitle">Focus on what matters. Master your knowledge.</p>

  <div class="panel">
    <div style="margin-bottom: 20px; color: var(--text-sub); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.05em; font-weight: 600;">Configure Practice</div>

    <div class="control-row">
      <input type="text" class="input-box" placeholder="Select Subject...">
      <input type="text" class="input-box" placeholder="Chapters (All)">
    </div>
    <div class="control-row">
      <button class="btn" style="width: 100%">Start Session</button>
    </div>
  </div>

  <div class="grid">
    <div class="card"><h4>Calculus I</h4><p>12 Chapters</p></div>
    <div class="card"><h4>Linear Algebra</h4><p>8 Chapters</p></div>
    <div class="card"><h4>Physics</h4><p>15 Chapters</p></div>
  </div>
</div>
</body>
</html>
