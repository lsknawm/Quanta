<!DOCTYPE html>
<html>
<head>
  <style>
      body {
          background-color: #050505;
          background-image:
                  linear-gradient(rgba(20, 255, 0, 0.03) 1px, transparent 1px),
                  linear-gradient(90deg, rgba(20, 255, 0, 0.03) 1px, transparent 1px);
          background-size: 30px 30px;
          color: #e0e0e0;
          font-family: 'Courier New', monospace;
          display: flex;
          justify-content: center;
          padding-top: 80px;
      }

      .terminal {
          width: 700px;
          border: 1px solid #333;
          background: #0a0a0a;
          box-shadow: 0 0 30px rgba(0,0,0,0.8);
          position: relative;
      }

      /* 装饰性的顶部栏 */
      .terminal-header {
          background: #111;
          padding: 10px;
          border-bottom: 1px solid #333;
          display: flex;
          gap: 8px;
      }
      .dot { width: 12px; height: 12px; border-radius: 50%; background: #333; }
      .dot.red { background: #ff5f56; }
      .dot.yellow { background: #ffbd2e; }
      .dot.green { background: #27c93f; }

      .content { padding: 40px; }

      h1 {
          color: #0f0;
          text-shadow: 0 0 10px rgba(0,255,0,0.4);
          font-size: 2.5rem;
          margin: 0 0 20px 0;
      }

      .input-group {
          border: 1px solid #333;
          display: flex;
          margin-bottom: 40px;
      }
      .prompt { background: #111; color: #888; padding: 15px; border-right: 1px solid #333; }
      input {
          background: transparent; border: none; color: white;
          font-family: inherit; font-size: 1.1rem; padding: 15px; width: 100%; outline: none;
      }

      .card {
          border: 1px solid #333;
          padding: 20px;
          margin-bottom: 15px;
          display: flex;
          justify-content: space-between;
          align-items: center;
          transition: all 0.2s;
          cursor: pointer;
      }
      .card:hover {
          border-color: #0f0;
          background: rgba(0, 255, 0, 0.05);
          transform: translateX(5px);
      }
      .tag { background: #111; border: 1px solid #333; padding: 4px 8px; font-size: 0.8rem; color: #888; }
  </style>
</head>
<body>
<div class="terminal">
  <div class="terminal-header">
    <div class="dot red"></div><div class="dot yellow"></div><div class="dot green"></div>
  </div>
  <div class="content">
    <h1>> SYSTEM.INIT_</h1>
    <p style="color:#666; margin-bottom: 30px;">// 欢迎回来，请选择训练模块加载知识库...</p>

    <div class="input-group">
      <div class="prompt">root@quanta:~#</div>
      <input type="text" placeholder="Input target subject..." autofocus>
    </div>

    <div style="color: #0f0; margin-bottom: 15px; font-size: 0.8rem;">[AVAILABLE_MODULES]</div>

    <div class="card">
      <div>
        <div style="font-weight:bold; color: white;">高等数学_V2.0</div>
        <div style="color: #444; font-size: 0.8rem; margin-top:5px;">ID: MATH-001 | 512 Kb</div>
      </div>
      <span class="tag">READY</span>
    </div>
    <div class="card">
      <div>
        <div style="font-weight:bold; color: white;">数据结构</div>
        <div style="color: #444; font-size: 0.8rem; margin-top:5px;">ID: CS-102 | 1024 Kb</div>
      </div>
      <span class="tag">READY</span>
    </div>
  </div>
</div>
</body>
</html>
