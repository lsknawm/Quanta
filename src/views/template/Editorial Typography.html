<!DOCTYPE html>
<html>
<head>
  <style>
      body {
          background-color: #fff;
          color: #111;
          font-family: 'Georgia', serif; /* 衬线体标题 */
          margin: 0;
          padding: 60px;
      }

      .sans { font-family: 'Helvetica Neue', sans-serif; }

      .header {
          border-bottom: 2px solid #111;
          padding-bottom: 20px;
          margin-bottom: 40px;
          display: flex;
          justify-content: space-between;
          align-items: flex-end;
      }

      h1 { font-size: 4rem; margin: 0; line-height: 1; font-weight: normal; }
      .meta { font-family: sans-serif; font-size: 0.9rem; text-align: right; }

      .layout { display: flex; gap: 60px; }
      .sidebar { width: 300px; border-right: 1px solid #eee; padding-right: 40px; }
      .main { flex: 1; }

      .form-item { margin-bottom: 30px; }
      .label-text {
          display: block; font-family: sans-serif; font-size: 0.75rem;
          text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; color: #666;
      }

      .big-select {
          width: 100%; border: none; border-bottom: 1px solid #ccc;
          font-family: 'Georgia', serif; font-size: 1.5rem;
          padding: 10px 0; background: transparent; outline: none;
          cursor: pointer;
      }
      .big-select:focus { border-bottom-color: #000; }

      .action-btn {
          background: #111; color: #fff; border: none;
          padding: 20px 40px; font-family: sans-serif; font-weight: bold;
          font-size: 1rem; cursor: pointer; border-radius: 0;
          transition: background 0.2s;
      }
      .action-btn:hover { background: #333; }

      .subject-list-item {
          border-top: 1px solid #eee;
          padding: 20px 0;
          display: flex;
          justify-content: space-between;
          font-family: sans-serif;
          cursor: pointer;
      }
      .subject-list-item:hover { background: #f9f9f9; padding-left: 10px; }
      .subject-list-item strong { font-size: 1.1rem; }
      .number { font-family: 'Georgia', serif; font-style: italic; color: #999; }
  </style>
</head>
<body>
<div class="header">
  <h1>Quanta.</h1>
  <div class="meta">
    EST. 2026<br>
    KNOWLEDGE BASE
  </div>
</div>

<div class="layout">
  <div class="sidebar">
    <div class="form-item">
      <span class="label-text">Select Subject</span>
      <select class="big-select">
        <option>Calculus</option>
        <option>Algebra</option>
      </select>
    </div>

    <div class="form-item">
      <span class="label-text">Difficulty</span>
      <div class="sans" style="font-size: 1.2rem;">Level C — Medium</div>
    </div>

    <button class="action-btn">GENERATE QUIZ</button>
  </div>

  <div class="main">
    <div class="form-item">
      <span class="label-text">Browse Catalog</span>
    </div>

    <div class="subject-list-item">
      <div>
        <strong>高等数学</strong>
        <div style="color:#666; font-size:0.9rem; margin-top:5px;">包含微积分、线性代数等核心内容</div>
      </div>
      <span class="number">01</span>
    </div>

    <div class="subject-list-item">
      <div>
        <strong>大学物理</strong>
        <div style="color:#666; font-size:0.9rem; margin-top:5px;">力学、电磁学与光学</div>
      </div>
      <span class="number">02</span>
    </div>

    <div class="subject-list-item">
      <div>
        <strong>Python 程序设计</strong>
        <div style="color:#666; font-size:0.9rem; margin-top:5px;">基础语法与数据结构</div>
      </div>
      <span class="number">03</span>
    </div>

  </div>
</div>
</body>
</html>
