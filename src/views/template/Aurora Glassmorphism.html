<!DOCTYPE html>
<html>
<head>
  <style>
      body {
          margin: 0;
          font-family: -apple-system, sans-serif;
          background: #0f172a;
          color: white;
          overflow-x: hidden;
      }

      /* 动态背景 */
      .aurora-bg {
          position: fixed;
          top: 0; left: 0; width: 100%; height: 100%;
          z-index: -1;
          background:
                  radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.4) 0%, transparent 50%),
                  radial-gradient(circle at 90% 80%, rgba(236, 72, 153, 0.4) 0%, transparent 50%),
                  radial-gradient(circle at 50% 50%, rgba(168, 85, 247, 0.3) 0%, transparent 60%);
          filter: blur(60px);
          animation: move 20s infinite alternate;
      }
      @keyframes move { from { transform: scale(1); } to { transform: scale(1.2); } }

      .container { max-width: 800px; margin: 80px auto; padding: 20px; }

      /* 玻璃卡片 */
      .glass-card {
          background: rgba(255, 255, 255, 0.05);
          backdrop-filter: blur(16px);
          -webkit-backdrop-filter: blur(16px);
          border: 1px solid rgba(255, 255, 255, 0.1);
          border-radius: 24px;
          padding: 40px;
          box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }

      h1 { font-size: 3rem; margin-bottom: 10px; text-shadow: 0 2px 10px rgba(0,0,0,0.3); }
      p { color: rgba(255,255,255,0.7); font-size: 1.1rem; }

      /* 霓虹按钮 */
      .neon-btn {
          background: linear-gradient(90deg, #6366f1, #a855f7);
          border: none;
          padding: 14px 32px;
          color: white;
          border-radius: 50px;
          font-size: 1rem;
          font-weight: bold;
          cursor: pointer;
          box-shadow: 0 0 20px rgba(168, 85, 247, 0.5);
          transition: transform 0.2s;
      }
      .neon-btn:hover { transform: scale(1.05); }

      .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px; }
      .item {
          background: rgba(255,255,255,0.03);
          padding: 20px;
          border-radius: 16px;
          border: 1px solid rgba(255,255,255,0.05);
          transition: background 0.3s;
      }
      .item:hover { background: rgba(255,255,255,0.1); }
  </style>
</head>
<body>
<div class="aurora-bg"></div>
<div class="container">
  <div class="glass-card">
    <h1>Quanta.</h1>
    <p>Master your knowledge in a flow state.</p>

    <div style="margin: 30px 0;">
      <input type="text" placeholder="Search subject..." style="padding: 14px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.2); color: white; width: 60%;">
      <button class="neon-btn">Start Quiz</button>
    </div>

    <div class="grid">
      <div class="item"><h3>高等数学</h3><p>Calculus & Algebra</p></div>
      <div class="item"><h3>计算机网络</h3><p>Network Protocols</p></div>
    </div>
  </div>
</div>
</body>
</html>
